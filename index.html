<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Petting Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis:700|Pattaya" rel="stylesheet">
	<link rel="stylesheet" href="styles.css"/>

</head>
<body>
	<div class="wrapper">
		<!-- START WINDOW STARTS -->
		<section class="start-window">
			<h1>Petting Game</h1>
			<h4>Choose an Animal to Pet!</h4>
			<div class="animal-choice">
				<div class="animal-choice__one">
					<div class="container">
						<img src="images/dog.png" alt="Dog">
					</div>
					<h3>Dog</h3>
				</div>
				<div class="animal-choice__two">
					<div class="container">
						<img src="images/cat.png" alt="Cat">
					</div>
					<h3>Cat</h3>
				</div>
			</div>
			<button class="start-btn">Start</button>
		</section>
		<!-- START WINDOW ENDS -->


		<!-- SCORE AND LIVES WINDOW STARTS -->
		<section class="record-window">
			<h2>Score: <span class="player-score">0</span></h2>
			<h2>Lives: <span class="player-lives">3</span></h2>
		</section>
		<!-- SCORE AND LIVES WINDOW ENDS -->


		<!-- AUDIO SECTION STARTS -->
		<section class="audio">
			<button class="volume-btn">
				<i class="fa fa-volume-up" aria-hidden="true"></i>
			</button>
			<audio id="woof" src="sounds/woof.mp3"></audio>
			<audio id="meow" src="sounds/meow.mp3"></audio>
		</section>
		<!-- AUDIO SECTION ENDS -->


		<!-- GAME OVER WINDOW STARTS -->
		<section class="game-over__window">
			<p>Game Over</p>
			<label for="reload-page">
				<input class="replay-btn" name="reload-page" type="button" onClick="window.location.reload()" value="Start Again">
			</label>
		</section>
		<!-- GAME OVER WINDOW ENDS -->


		<footer>Copyright Â© 2017 Tina Chang and Dean Wu</footer>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
